{% extends "base.html" %}
{% block content %}


<!DOCTYPE html>

<body>
    <a href="{% url 'discussions' %}">Back</a>

        <li><h1>title:{{post.title}}</h1></li>

            {% endfor %}
        </ul>
    </ul>
    
</body>
</html>

{% endblock content%}
